
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frases Motivadoras + Redes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: white;
    }

    #frase {
      font-size: 5vw;
      max-width: 90%;
      margin: 20px 0;
      animation: fadeIn 0.8s ease-in-out;
    }

    button {
      background-color: rgba(0, 121, 107, 0.8);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 5vw;
      max-width: 90%;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: rgba(0, 77, 64, 0.8);
    }

    @media (min-width: 768px) {
      #frase, button {
        font-size: 24px;
        max-width: none;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .socials {
      margin-top: 30px;
    }

    .socials a {
      margin: 0 10px;
      font-size: 32px;
      color: white;
      text-decoration: none;
      transition: color 0.3s;
    }

    .socials a:hover {
      color: #ffd700;
    }
  </style>
</head>
<body>

  <div id="frase">Haz clic para inspirarte ✨</div>
  <button onclick="nuevaFrase()">Nueva Frase</button>
  <audio id="sonido" src="https://www.soundjay.com/buttons/sounds/button-29.mp3" preload="auto"></audio>

  <div class="socials">
    <a href="https://instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://tiktok.com/" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="https://youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
  </div>

  <script>
    const frases = [
      "Cree en ti mismo y todo será posible.",
      "Cada día es una nueva oportunidad.",
      "Nunca es tarde para empezar.",
      "El esfuerzo de hoy es el éxito de mañana.",
      "Sigue adelante, tus sueños te esperan."
    ];

    function nuevaFrase() {
      const fraseRandom = frases[Math.floor(Math.random() * frases.length)];
      const fraseDiv = document.getElementById("frase");
      const sonido = document.getElementById("sonido");

      fraseDiv.style.animation = "none";
      void fraseDiv.offsetWidth;
      fraseDiv.innerText = fraseRandom;
      fraseDiv.style.animation = "fadeIn 0.8s ease-in-out";

      sonido.play();
    }
  </script>

</body>
</html>
